name: Room Registry Auto-Generation

on:
  push:
    branches: ['main', 'develop']
    paths:
      - 'public/data/**/*.json'
      - 'public/audio/**/*.mp3'
      - 'scripts/generate-room-registry.js'
  workflow_dispatch:

jobs:
  generate-registry:
    name: Generate Room Registry
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Validate room JSON schema
        run: node scripts/validate-room-schema.js

      - name: Generate room registry
        run: node scripts/generate-room-registry.js

      - name: Check for registry changes
        id: registry_check
        run: |
          if git diff --exit-code src/lib/roomManifest.ts src/lib/roomDataImports.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push registry changes
        if: steps.registry_check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lib/roomManifest.ts src/lib/roomDataImports.ts
          git commit -m "chore: auto-generate room registry [skip ci]"
          git push
