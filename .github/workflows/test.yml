name: Test Suite

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run --coverage
        continue-on-error: false

      - name: Generate coverage report
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "âœ… Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No coverage data available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let coverageComment = '## ðŸ“Š Test Coverage Report\n\n';
            
            try {
              if (fs.existsSync('coverage/coverage-summary.json')) {
                const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                const total = coverage.total;
                
                coverageComment += '| Metric | Coverage |\n';
                coverageComment += '|--------|----------|\n';
                coverageComment += `| Statements | ${total.statements.pct}% |\n`;
                coverageComment += `| Branches | ${total.branches.pct}% |\n`;
                coverageComment += `| Functions | ${total.functions.pct}% |\n`;
                coverageComment += `| Lines | ${total.lines.pct}% |\n`;
              } else {
                coverageComment += 'âš ï¸ No coverage data available\n';
              }
            } catch (error) {
              coverageComment += 'âš ï¸ Could not parse coverage data\n';
            }
            
            coverageComment += '\n---\n';
            coverageComment += `*Coverage report from commit ${context.sha.substring(0, 7)}*`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“Š Test Coverage Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # Add your integration test command here
          # Example: npm run test:integration
          echo "âœ… Integration tests passed"

      - name: Test build artifacts
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build artifacts created successfully"
            ls -lah dist/
          else
            echo "âŒ Build artifacts not found"
            exit 1
          fi

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, integration-tests]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ§ª Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests**: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
          fi
