name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ['main', 'develop']

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Validate data files
        run: node scripts/validate-data-files.js

      - name: Run TypeScript checks
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: dist/
          retention-days: 7

      - name: Calculate build size
        run: |
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "## ðŸ“¦ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Size**: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.event.pull_request.head.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY

