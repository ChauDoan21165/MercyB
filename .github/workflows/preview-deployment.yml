  pr-comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: build-preview
    if: github.event_name == 'pull_request'
    
    permissions:
      pull-requests: write
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸš€ Preview Deployment')
            );
            
            const output = `## ðŸš€ Preview Deployment
            
            âœ… Build completed successfully!
            
            ### Build Details
            - **Commit**: \`${context.sha.substring(0, 7)}\`
            - **Branch**: \`${context.payload.pull_request.head.ref}\`
            - **Workflow**: [View Run](${context.payload.repository.html_url}/actions/runs/${context.runId})
            
            ### Next Steps
            To enable automatic preview deployments:
            1. Configure deployment secrets (Netlify or Vercel)
            2. Uncomment the deployment job in \`.github/workflows/preview-deployment.yml\`
            3. See [Deployment Guide](.github/workflows/DEPLOYMENT.md) for instructions
            
            ---
            
            *This preview was built from commit ${context.sha.substring(0, 7)}*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }
