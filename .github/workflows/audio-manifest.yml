name: Audio Manifest Check

on:
  push:
    branches: [main, master]
    paths:
      - "public/audio/**"
      - "scripts/generate-audio-manifest.js"
      - ".github/workflows/audio-manifest.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "public/audio/**"
      - "scripts/generate-audio-manifest.js"
  workflow_dispatch:

jobs:
  generate-audio-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate audio manifest
        run: node scripts/generate-audio-manifest.js

      - name: Show manifest summary
        run: |
          echo "Generated manifest:"
          cat public/audio/manifest.json | head -n 30

      - name: Verify manifest has files
        run: |
          FILE_COUNT=$(node -e "const m = require('./public/audio/manifest.json'); console.log(m.totalFiles)")
          echo "Total audio files: $FILE_COUNT"

      - name: Commit manifest if changed
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/audio/manifest.json
          git diff --staged --quiet || git commit -m "chore: auto-generate audio manifest [skip ci]"
          git push || echo "Nothing to push"
