name: Audio Manifest Check

on:
  workflow_dispatch:
  push:
    paths:
      - "public/audio/**"
      - "src/**/*.json"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Generate manifest
        run: npm run generate:audio-manifest

      - name: Audio audit + cleanup
        run: npm run audio:audit:cleanup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AUDIO_AUDIT_WEBHOOK_URL: ${{ secrets.AUDIO_AUDIT_WEBHOOK_URL }}

      - name: Commit manifest & audio cleanup
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[skip ci] Update audio manifest & cleanup"
          file_pattern: |
            public/audio/**
