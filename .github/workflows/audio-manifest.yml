name: Audio Manifest Check

on:
  workflow_dispatch:
  push:
    paths:
      - "public/audio/**"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate manifest
        run: |
          node scripts/generate-audio-manifest.js

      - name: Commit manifest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[skip ci] Update audio manifest"
          file_pattern: "public/audio/manifest.json"
