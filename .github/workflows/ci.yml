name: CI Pipeline

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate room registry
        run: node scripts/generate-room-registry.js

      - name: Check for registry changes
        id: registry_check
        run: |
          if git diff --exit-code src/lib/roomManifest.ts src/lib/roomDataImports.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit registry changes
        if: steps.registry_check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lib/roomManifest.ts src/lib/roomDataImports.ts
          git commit -m "chore: auto-generate room registry [skip ci]"
          git push

      - name: Run TypeScript checks
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Validate data files
        run: node scripts/validate-data-files.js

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for console.logs
        run: |
          if grep -r "console.log" src/ --exclude-dir=node_modules; then
            echo "⚠️ Warning: console.log statements found"
          fi
        continue-on-error: true
