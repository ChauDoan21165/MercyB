name: CI Pipeline

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript checks
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Validate data files
        run: node scripts/validate-data-files.js

      - name: Validate room registry
        run: node scripts/validate-room-registry.js

      - name: Validate kids rooms
        run: node scripts/validate-kids-rooms.js

      - name: Generate and verify room registry
        run: |
          echo "üîÑ Generating room registry..."
          node scripts/generate-room-registry.js
          if [ -n "$(git status --porcelain src/lib/roomManifest.ts src/lib/roomDataImports.ts)" ]; then
            echo "‚ùå Registry files are out of sync! Run 'node scripts/generate-room-registry.js' locally and commit."
            git diff src/lib/roomManifest.ts src/lib/roomDataImports.ts
            exit 1
          else
            echo "‚úÖ Registry files are in sync"
          fi

      - name: Run tests
        run: npm test
        continue-on-error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check for console.logs
        run: |
          if grep -r "console.log" src/ --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è Warning: console.log statements found"
          fi
        continue-on-error: true
