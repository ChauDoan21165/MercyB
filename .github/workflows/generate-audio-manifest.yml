name: Generate Audio Manifest

on:
  push:
    branches: [main]
    paths:
      - 'public/audio/**'
  workflow_dispatch:

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate audio manifest
        run: node scripts/generate-audio-manifest.js
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/audio/manifest.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit manifest
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/audio/manifest.json
          git commit -m "chore: auto-generate audio manifest [skip ci]"
          git push
