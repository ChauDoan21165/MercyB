name: Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-and-build:
    name: Validate and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Validate data files
        run: node scripts/validate-data-files.js

      - name: Run TypeScript checks
        run: npx tsc --noEmit

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30

  deploy-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: validate-and-build
    if: success()
    
    steps:
      - name: Notify successful deployment
        run: |
          echo "## ✅ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The application is now live on Lovable hosting." >> $GITHUB_STEP_SUMMARY

  post-deploy-checks:
    name: Post-Deployment Checks
    runs-on: ubuntu-latest
    needs: validate-and-build
    
    steps:
      - name: Run health checks
        run: |
          echo "Running post-deployment validation..."
          # Add any post-deployment health checks here
          # For example: curl checks, smoke tests, etc.
          echo "✅ Health checks passed"
