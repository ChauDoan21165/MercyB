name: Performance CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Run checks in parallel
  validate:
    name: Validate Rooms
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: node scripts/validate-room-files.js

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run test

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Check bundle sizes
        run: |
          echo "Checking bundle sizes..."
          MAIN_SIZE=$(stat -f%z "dist/assets/index-*.js" | awk '{print $1}')
          MAX_SIZE=500000  # 500KB
          if [ $MAIN_SIZE -gt $MAX_SIZE ]; then
            echo "❌ Main bundle too large: $MAIN_SIZE bytes (max: $MAX_SIZE)"
            exit 1
          fi
          echo "✅ Bundle size OK: $MAIN_SIZE bytes"

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:5173
            http://localhost:5173/vip/vip1
            http://localhost:5173/admin
          uploadArtifacts: true
          temporaryPublicStorage: true
