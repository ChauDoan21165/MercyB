name: Auto-fix JSON Files

on:
  pull_request:
    branches: ['main', 'develop']
    paths:
      - 'public/data/**/*.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    name: Fix JSON Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run JSON auto-fix
        id: fix
        run: node scripts/auto-fix-json.js

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --stat
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit fixes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/**/*.json
          git commit -m "chore: auto-fix JSON formatting issues

          - Fixed indentation and formatting
          - Removed trailing commas
          - Normalized structure
          
          [skip ci]"
          git push

      - name: Post summary
        if: always()
        run: |
          echo "## ðŸ”§ JSON Auto-Fix Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Formatting issues detected and automatically fixed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "A commit with the fixes has been pushed to this PR." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ¨ No formatting issues found - all JSON files are properly formatted!" >> $GITHUB_STEP_SUMMARY
          fi
