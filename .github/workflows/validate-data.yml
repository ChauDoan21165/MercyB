name: Validate Data Files

on:
  push:
    branches: ['**']
    paths:
      - 'public/data/**/*.json'
      - 'scripts/validate-data-files.js'
      - '.github/workflows/validate-data.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'public/data/**/*.json'
      - 'scripts/validate-data-files.js'
      - '.github/workflows/validate-data.yml'

jobs:
  validate:
    name: Validate JSON Data Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run data validation
        run: node scripts/validate-data-files.js

      - name: Post validation summary
        if: always()
        run: |
          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "✅ All data files validated successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Validation failed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
