name: Validate Room Data

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'public/data/**'
      - 'public/audio/**'
      - 'src/lib/roomManifest.ts'
      - 'src/lib/roomDataImports.ts'
  push:
    branches:
      - main
      - master
    paths:
      - 'public/data/**'
      - 'public/audio/**'
      - 'src/lib/roomManifest.ts'
      - 'src/lib/roomDataImports.ts'

jobs:
  validate:
    name: Run Validation Scripts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate room manifest
        run: node scripts/validate-manifest.js
        
      - name: Validate audio files
        run: node scripts/validate-audio.js
        
      - name: Validation summary
        if: success()
        run: |
          echo "âœ… All validations passed successfully!"
          echo "- Room manifest is synchronized"
          echo "- All audio files are present"
