<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="build-version" content="0.9.23-force-deploy-v2" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercy Blade: English & Knowledge - Colors of Life</title>
    <meta name="description" content="Learn English and explore knowledge across colors of life with 48 themed rooms for growth and discovery" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mercyblade.link/" />
    <meta property="og:title" content="Mercy Blade: English & Knowledge - Colors of Life" />
    <meta property="og:description" content="Learn English and explore knowledge across colors of life with 48 themed rooms for growth and discovery" />
    <meta property="og:site_name" content="Mercy Blade" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mercyblade.link/" />
    <meta property="twitter:title" content="Mercy Blade: English & Knowledge - Colors of Life" />
    <meta property="twitter:description" content="Learn English and explore knowledge across colors of life with 48 themed rooms for growth and discovery" />
    
    <!-- Theme Loader - Prevents flicker during hydration -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('mercy-blade-theme') || 'system';
          const root = document.documentElement;
          
          root.setAttribute('data-theme', theme);
          
          if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
          
          if (theme === 'color') {
            document.body.classList.add('mb-theme-color');
          } else {
            document.body.classList.add('mb-theme-bw');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
