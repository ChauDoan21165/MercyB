[build]
  command = "npm run build"
  publish = "dist"

# Block direct access to room JSON files
[[redirects]]
  from = "/data/*"
  to = "/404"
  status = 404
  force = true

[[headers]]
  for = "/data/*"
  [headers.values]
    X-Robots-Tag = "noindex"
    Cache-Control = "private, no-cache, no-store, must-revalidate"
